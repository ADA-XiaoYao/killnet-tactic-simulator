# 使用 Grafana Provisioning (预配置) 的 API 版本。
# 对于数据源，版本通常是 1。
apiVersion: 1

# 定义一个数据源列表。我们可以配置多个数据源。
datasources:
  # 第一个（也是唯一一个）数据源的定义
  - name: Prometheus      # 数据源的名称，将显示在 Grafana 界面上。
    type: prometheus     # 数据源的类型。必须是 'prometheus'。
    access: proxy        # 访问模式。'proxy' 是推荐的模式，它意味着所有查询都将通过 Grafana 后端代理，而不是直接从用户的浏览器发送到数据源。
    url: http://prometheus:9090  # 数据源的地址。'prometheus' 是我们在 docker-compose.yml 中为 Prometheus 服务定义的服务名，Docker 会自动将其解析为正确的IP地址。端口是 9090。
    isDefault: true      # 将此数据源设置为默认数据源。当创建新的图表时，它会被自动选中。
    editable: false      # 禁止用户在 Grafana UI 中编辑此数据源的配置，确保配置的一致性。
    
